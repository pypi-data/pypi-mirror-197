[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "c8connector"
version = "0.0.15"
authors = [
    { name = "Macrometa", email = "info@macrometa.co" },
]
description = "C8 Connector Interface"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Operating System :: OS Independent",
]
keywords = [
    "ELT",
    "Connectors",
    "Workflows",
    "Macrometa"
]

[project.urls]
"Homepage" = "https://www.macrometa.com/"
"Bug Tracker" = "https://github.com/Macrometacorp/c8connector/issues"

[tool.setuptools]
packages = ["c8connector"]

[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true
