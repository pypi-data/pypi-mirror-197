[metadata]
name = nudeny-py
version = 0.0.2
author = Nudeny
author_email = <thesis.nudeny69@gmail.com>
description = Image nudity classification and detection package.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nudeny/Nudeny-python-module
license = MIT
keywords = python, nudity, classification, detection, machine learning

[options]
packages = find:
install_requires = 
	certifi
	charset-normalizer
	idna
	Pillow
	requests
	urllib3

[options.packages.find]
exclude = 
	tests*

[options.extras_require]
dev = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	nudeny = nudeny.cli:main

[egg_info]
tag_build = 
tag_date = 0

