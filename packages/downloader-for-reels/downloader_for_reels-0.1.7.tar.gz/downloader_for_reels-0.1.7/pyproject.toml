[tool.poetry]
name = "downloader-for-reels"
version = "0.1.7"
description = "Reels Download Module"
authors = ["Николай Витальевич Никоноров <nnv@bitt.moe>"]
readme = "README.md"
packages = [{include = "reels_downloader"}]
repository = "https://gitlab.com/bitt_moe/instagram/reels_downloader"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "3.8.3"
aiosignal = "1.3.1"
async-timeout = "4.0.2"
attrs = "22.2.0"
beautifulsoup4 = "4.11.2"
charset-normalizer = "2.1.1"
frozenlist = "1.3.3"
idna = "3.4"
multidict = "6.0.4"
soupsieve = "2.3.2.post1"
yarl = "1.8.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
