[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "motion_models"
version = "0.0.7"
authors = [
  { name="Mareike Thies", email="mareike.thies@fau.de" },
]
description = "Collection of motion models for 2D and 3D CT motion compensation"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
