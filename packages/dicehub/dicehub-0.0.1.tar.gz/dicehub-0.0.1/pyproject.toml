[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dicehub"
version = "0.0.1"
authors = [
  { name="dicehub", email="info@dicehub.com" },
]
description = "dicehub-cli for deployment"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/dicehub"
"Bug Tracker" = "https://github.com/pypa/dicehub/issues"