[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-particle-analysis"
version = "0.0.1"
authors = [{ name="Lucas Malin", email="lukemalin@gmail.com" }]
description = "Python Package for particle distribution analysis with a focus on ImpactZ and ImpactT file types"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
	"pandas >= 1.4.1",
	"numpy >= 1.20.3",
	"scikit-learn >= 1.0.2",
	"matplotlib >= 3.5.1",
	"numba >= 0.54.1",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/lm314/py-particle-analysis"
"Bug Tracker" = "https://github.com/lm314/py-particle-analysis/issues"
