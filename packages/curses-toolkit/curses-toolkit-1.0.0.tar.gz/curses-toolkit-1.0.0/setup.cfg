[metadata]
name = curses-toolkit
version = attr: curses_toolkit.__version__
author = Simon Redding
author_email = s1m0n.r3dd1ng@gmail.com
url = https://gitlab.com/OldIronHorse/curses_toolkit
description = Some simple UI elements for text user interfaces
long_description = file: README.md
long_description_content_type = text/markdown
keywords = text user interface, curses, ncurses, tui
license = GPLv3
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >=3.11
install_requires = 

[options.extras_require]
dev = 
	flake8
	bandit
	pytest
	pytest-cov
	pytest-watch
	pytest-mock

[options.package_data]
* = README.md, LICENSE

