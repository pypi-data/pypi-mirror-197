{% load static %}

<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Coming Soon | {% skote_settings 'SKOTE_SITE_TITLE' %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="{% skote_settings 'SKOTE_SITE_TITLE' %}" name="description" />
        <meta content="{% skote_settings 'SKOTE_SITE_DEVELOPER' %}" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'django_skote/images/favicon.ico'%}">

        <!-- Bootstrap Css -->
        <link href="{% static 'django_skote/css/bootstrap.min.css'%}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'django_skote/css/icons.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'django_skote/css/app.min.css'%}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <div class="home-btn d-none d-sm-block">
            <a href="/" class="text-white"><i class="fas fa-home h2"></i></a>
        </div>

        <div class="my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a href="/" class="d-block auth-logo">
                                <img src="{% static 'django_skote/images/logo-dark.png'%}" alt="" height="20" class="auth-logo-dark mx-auto">
                                <img src="{% static 'django_skote/images/logo-light.png'%}" alt="" height="20" class="auth-logo-light mx-auto">
                            </a>
                            <div class="row justify-content-center mt-5">
                                <div class="col-sm-4">
                                    <div class="maintenance-img">
                                        <img src="{% static 'django_skote/images/coming-soon.svg'%}" alt="" class="img-fluid mx-auto d-block">
                                    </div>
                                </div>
                            </div>
                            <h4 class="mt-5">Let's get started with {% skote_settings 'SKOTE_SITE_TITLE' %}</h4>
                            <p class="text-muted">It will be as simple as Occidental in fact it will be Occidental.</p>

                            <div class="row justify-content-center mt-5">
                                <div class="col-md-8">
                                    <div data-countdown="2021/12/31" class="counter-number"></div>
                                </div> <!-- end col-->
                            </div> <!-- end row-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'django_skote/libs/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'django_skote/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'django_skote/libs/metismenu/dist/metisMenu.min.js' %}"></script>
        <script src="{% static 'django_skote/libs/simplebar/dist/simplebar.min.js' %}"></script>
        <script src="{% static 'django_skote/libs/node-waves/dist/waves.min.js' %}"></script>

        <!-- Plugins js-->
        <script src="{% static 'django_skote/libs/jquery-countdown/jquery.countdown.min.js' %}"></script>

        <!-- Countdown js -->
        <script src="{% static 'django_skote/js/pages/coming-soon.init.js' %}"></script>

        <script src="{% static 'django_skote/js/app.js' %}"></script>

    </body>
</html>
