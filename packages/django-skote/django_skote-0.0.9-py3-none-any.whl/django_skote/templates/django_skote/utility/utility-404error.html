{% load static %}

<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>404 Error Page | {% skote_settings 'SKOTE_SITE_TITLE' %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="{% skote_settings 'SKOTE_SITE_TITLE' %}" name="description" />
        <meta content="{% skote_settings 'SKOTE_SITE_DEVELOPER' %}" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'django_skote/images/favicon.ico'%}">

        <!-- Bootstrap Css -->
        <link href="{% static 'django_skote/css/bootstrap.min.css'%}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'django_skote/css/icons.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'django_skote/css/app.min.css'%}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <h1 class="display-2 fw-medium">4<i class="bx bx-buoy bx-spin text-primary display-3"></i>4</h1>
                            <h4 class="text-uppercase">Sorry, page not found</h4>
                            <div class="mt-5 text-center">
                                <a class="btn btn-primary waves-effect waves-light" href="/">Back to Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-xl-6">
                        <div>
                            <img src="{% static 'django_skote/images/error-img.png'%}" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'django_skote/libs/jquery/dist/jquery.min.js'%}"></script>
        <script src="{% static 'django_skote/libs/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
        <script src="{% static 'django_skote/libs/metismenu/dist/metisMenu.min.js'%}"></script>
        <script src="{% static 'django_skote/libs/simplebar/dist/simplebar.min.js'%}"></script>
        <script src="{% static 'django_skote/libs/node-waves/dist/waves.min.js'%}"></script>

        <script src="{% static 'django_skote/js/app.js'%}"></script>

    </body>
</html>
