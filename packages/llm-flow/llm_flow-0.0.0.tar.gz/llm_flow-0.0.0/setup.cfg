[metadata]
name = llm_flow
version = 0.0.0
author = Jeremy McMinis
author_email = jeremy@sawtoothdata.com
url = https://llm-flow.readthedocs.io/en/latest/
description = A prompt graph definition and execution library for LLM app development.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = graph, llm, llm prompt
license = MIT
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	mr_graph >= 0.1.0
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

