[tool.poetry]
name = "pyleague"
version = "0.2.0"
description = "Pyleague is a cli tool that helps organizing competitions. After providing pyleague with a list of the competition's participants you will be able to get the matches for each day of the competition."
authors = ["mf-andres <amunoz@gradiant.org>"]
readme = "README.md"
repository = "https://github.com/mf-andres/pyleague"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pyleague = 'pyleague.entrypoint.main:app'
