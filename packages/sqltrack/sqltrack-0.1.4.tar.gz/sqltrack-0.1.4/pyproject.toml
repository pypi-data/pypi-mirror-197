[project]
name = "sqltrack"
description = "SQL-based experiment tracking"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = [
    "SQL",
    "postgres",
    "PostgreSQL",
    "machine learning",
    "ML",
    "experiment tracking",
    "experiment",
    "tracking",
    "jupyter",
    "jupyterlab",
    "notebook",
]
authors = [
  {name = "Joachim Folz", email = "joachim.folz@dfki.de"}
]
maintainers = [
  {name = "Joachim Folz", email = "joachim.folz@dfki.de"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: SQL",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
  "docopt-ng>=0.8.1,<1.0.0",
  "psycopg[binary]>=3.1.8,<4.0.0",
]
dynamic = ["readme", "version"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}
version = {attr = "sqltrack.__version__"}

[project.optional-dependencies]
full = [
  "humanize>=4.6.0,<5.0.0",
  "ipython>=8.8.0,<9.0.0",
  "ipywidgets>=8.0.4,<9.0.0",
  "itables>=1.4.5,<2.0.0",
  "pandas>=1.5.3,<2.0.0",
  "plotly>=5.13.0,<6.0.0",
]
docs = [
  "sphinx>=6.1.3,<7.0.0",
  "sphinxcontrib-programoutput>=0.17,<1.0.0",
  "nbsphinx>=0.9.0,<1.0.0",
  "furo",
]

[project.urls]  # Optional
"Homepage" = "https://gitlab.com/jfolz/sqltrack"
"Documentation" = "https://gitlab.com/jfolz/sqltrack/-/blob/main/README.md"
"Source" = "https://gitlab.com/jfolz/sqltrack"
"Bug Reports" = "https://gitlab.com/jfolz/sqltrack/-/issues"
"Changelog" = "https://gitlab.com/jfolz/sqltrack/-/blob/main/CHANGELOG"
"License" = "https://gitlab.com/jfolz/sqltrack/-/blob/main/LICENSE"

[project.scripts]
sqltrack = "sqltrack:__main__"

[tool.setuptools.package-data]
"sqltrack.css" = ["*.css"]
"sqltrack.sql" = ["*.sql"]

[build-system]
requires = ["setuptools>=67.4.0", "wheel"]
build-backend = "setuptools.build_meta"
