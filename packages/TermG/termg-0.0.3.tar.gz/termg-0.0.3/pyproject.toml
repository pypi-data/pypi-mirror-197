[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "TermG"
version = "0.0.3"
authors = [
  { name="PatattMan", email="author@example.com" },
]
description = "A small graphics library using text"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://google.com"
"Bug Tracker" = "https://google.com"
