[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "brachy"
description = 'pytorch-like ML with Jax'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Ashok Cutkosky", email = "ashok@cutkosky.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "jax==0.3.25",
  "einops",
  "dill",
  "wandb",
  "tqdm",
  "transformers",
  "datasets",
  "omegaconf"
]
version = "0.0.1"

[project.urls]
Documentation = "https://github.com/optimizedlearning/brachy#readme"
Issues = "https://github.com/unknown/optimizedlearning/issues"
Source = "https://github.com/optimizedlearning/brachy"


[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "python -m unittest"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
