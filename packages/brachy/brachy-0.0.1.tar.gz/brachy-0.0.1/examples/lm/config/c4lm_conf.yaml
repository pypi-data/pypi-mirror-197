model:
  num_layers: 12
  embed_dim: 768
  num_heads: 12
  max_input_length: 30

train:
  batch_size: 128
  num_workers: 4

  mixed_precision: True
  mixed_precision_scalar: 128

  log_freq_seconds: 10

  max_tokens: 1e9

  optimizer:
    
    name: AdamW

    lr: 1e-4
    weight_decay: 1e-3
    betas: [0.9, 0.999]

    schedule: linear_decay

    warmup_tokens: 1e7

    clip: 0.1


