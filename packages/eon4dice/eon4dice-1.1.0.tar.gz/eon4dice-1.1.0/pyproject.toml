[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eon4dice"
version = "1.1.0"
authors = [
  { name="Oliver Glant", email="oliver.glant@gmail.com" },
]
description = "A library that handles dice rolls for the Swedish roleplaying game EON IV (https://helmgast.se/eon/)."
readme = "README.md"
requires-python = ">=3.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Leopaexd/eon4dice"
"Bug Tracker" = "https://github.com/Leopaexd/eon4dice/issues"
