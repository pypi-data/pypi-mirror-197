[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kerasflow"
description = ''
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Amin Alaee", email = "me@aminalaee.dev" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/aminalaee/kerasflow#readme"
Issues = "https://github.com/aminalaee/kerasflow/issues"
Source = "https://github.com/aminalaee/kerasflow"

[tool.hatch.version]
path = "kerasflow/__init__.py"

[tool.hatch.envs.default]
dependencies = [
]

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]
