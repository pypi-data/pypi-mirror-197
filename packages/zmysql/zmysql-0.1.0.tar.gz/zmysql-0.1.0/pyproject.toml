[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zmysql"
version = "0.1.0"
authors = [
  { name="inspirare6", email="inspirare6@163.com" },
]
description = "zen mysql library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "flask==2.2.2",
  "inspirare",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inspirare6/zmysql"
"Bug Tracker" = "https://github.com/inspirare6/zmysql/issues"