[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "discord_c2"
version = "0.0.2"
authors = [
  { name="Evan Huff", email="ehuff007@gmail.com" },
]
description = "A package to interact with discord webhooks/pull-down files from Discord's CDN"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
