[project]
authors = [
    { name = "Noortheen Raja", email = "jnoortheen@gmail.com" },
]
requires-python = ">=3.7"
dependencies = [
    "xonsh>=0.11",
    "prompt-toolkit",
]
name = "xontrib-hist-navigator"
version = "0.6.5"
description = "A Xonsh plugin to navigate between directories like fish's prevd/nextd"
readme = "README.md"
keywords = [
    "xontrib",
    "xonsh",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: System :: Shells",
    "Topic :: System :: System Shells",
    "Topic :: Terminals",
    "Programming Language :: Python",
    "Topic :: Utilities",
    "Topic :: Software Development",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "build>=0.10.0",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://pypi.org/project/xontrib-hist-navigator"
repository = "https://github.com/jnoortheen/xontrib-hist-navigator"

[tool.pdm.build]
includes = [
    "xontrib",
]

[tool.semantic_release]
version_toml = "pyproject.toml:project.version"
version_source = "tag"
build_command = "python -m build"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
