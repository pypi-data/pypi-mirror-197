[tool.poetry]
name = "util-captcha"
version = "0.2.1"
description = "A library that generates image CAPTCHAs."
authors = ["punklee333 <punklee333@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "util_captcha"}]
homepage = "https://gitee.com/full-stack-web/util-captcha"
keywords = ["util", "captcha"]
include = ["LICENSE"]

[tool.poetry.dependencies]
python = "^3.9"
