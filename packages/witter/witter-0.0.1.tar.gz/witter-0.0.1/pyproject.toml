[tool.poetry]
name = "witter"
version = "0.0.1"
description = "Witter - generate text in the style of the document you provide."
authors = ["big-jr <githubcomms@softwarepragmatism.com>"]
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.9"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
