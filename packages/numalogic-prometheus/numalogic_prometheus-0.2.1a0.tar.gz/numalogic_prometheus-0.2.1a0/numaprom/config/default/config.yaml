configs:
  - namespace: "default-rollout"
    metric_configs:
      - metric: "namespace_argo_rollout_error_rate"
        composite_keys: [ "namespace", "name", "hash_id" ]
        static_threshold: 3
      - metric: "namespace_argo_rollout_latency"
        composite_keys: [ "namespace", "name", "hash_id" ]
        static_threshold: 3
    unified_configs:
      - unified_metric_name: "namespace_argo_rollout_unified_anomaly"
        unified_metrics: [ "namespace_argo_rollout_error_rate", "namespace_argo_rollout_latency" ]
  - namespace: "default-argocd"
    metric_configs:
      - metric: "namespace_argo_cd_error_count"
        composite_keys: [ "namespace", "name" ]
        static_threshold: 3
      - metric: "namespace_argo_cd_error_rate"
        composite_keys: [ "namespace", "name" ]
        static_threshold: 3
      - metric: "namespace_argo_cd_latency"
        composite_keys: [ "namespace", "name" ]
        static_threshold: 3
      - metric: "namespace_argo_cd_cpu_utilization"
        composite_keys: [ "namespace", "name", "hash_id" ]
        static_threshold: 80
      - metric: "namespace_argo_cd_memory_utilization"
        composite_keys: [ "namespace", "name" ]
        static_threshold: 80
    unified_configs:
      - unified_metric_name: "namespace_argo_cd_unified_anomaly"
        unified_metrics: [ "namespace_argo_cd_error_count",
                           "namespace_argo_cd_error_rate",
                           "namespace_argo_cd_latency",
                           "namespace_argo_cd_cpu_utilization",
                           "namespace_argo_cd_memory_utilization" ]
