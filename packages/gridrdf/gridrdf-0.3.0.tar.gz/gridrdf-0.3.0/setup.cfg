[metadata]
name = gridrdf
description = Grouped representation of interatomic distances
author = jcumby
author_email = james.cumby@ed.ac.uk
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://git.ecdf.ed.ac.uk/funcmatgroup/gridrdf
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>=1.19.2
	pandas>=1.1.5
	scikit-learn>=0.22.2
	pymatgen>=2019.7.2
	scipy>=1.5.2
	pyemd>=0.5.1
	matminer>=0.7.4
	ElMD>=0.3.1
	numba>=0.56.4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov gridrdf --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = gridrdf
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

