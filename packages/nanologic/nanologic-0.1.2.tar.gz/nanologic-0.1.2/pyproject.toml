[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nanologic"
version = "0.1.2"
authors = [
  { name="Alexander Isaychikov", email="alipheesa@gmail.com" },
]
description = "Simple package for simple logical operations"
readme = "README_PyPI.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/alipheesa/nanologic"
"Bug Tracker" = "https://github.com/alipheesa/nanologic/issues"