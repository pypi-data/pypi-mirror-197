[tool.poetry]
name = "sanic-beskar"
version = "2.2.7"
description = "Strong, Simple, (now async!) and Precise security for Sanic APIs"
authors = ["Rob Dailey <rob@suspected.org>"]
license = "MIT"
readme = "README.rst"
homepage = "https://sanic-beskar.readthedocs.io/en/latest/"
documentation = "https://sanic-beskar.readthedocs.io/en/latest/"
repository = "https://github.com/pahrohfit/sanic-beskar"

[project]
requires-python = ">=3.8"

[tool.poetry.group.dev.dependencies]
bcrypt = "^4.0.1"
plummet = {version = "^1.1", extras = ["time-machine"]}
sanic-testing = "^22.6.0"
pytest-asyncio = "^0.20.2"
tortoise-orm = "^0.19.2"
nest-asyncio = "^1.5.5"
pytest-cov = "^4.0.0"
toml = "^0.10.2"
umongo = "3.1.0"
motor = "^3.1.0"
pytest-profiling = "^1.7.0"
fastpbkdf2 = "^0.2"
segno = "^1.5.2"
pytest = "^7.2.0"
beanie = "^1.11.7"
mongomock-motor = "^0.0.13"
mongomock = "^4.1.2"
ipdb = "^0.13.9"
sphinx-rtd-theme = "^1.1.1"
sphinx = "^5.3.0"
bandit = "^1.7.4"
flake8-async = "^22.11.6"
safety = "^2.3.1"
async-sender = "^2.0.0"
pytest-xdist = "^3.0.2"

[project.urls]
"Homepage" = "https://sanic-beskar.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/pahrohfit/sanic-beskar/issues"



[tool.poetry.dependencies]
python = "^3.8"
pyjwt = "^2.6"
pendulum = "^2.1"
passlib = "^1.7"
sanic = "^22.6.0"
pyseto = "^1.6.9"
py-buzz = "^3.2.1"
cryptography = "^39.0.1"
jinja2 = "^3.1.2"

[build-system]
requires = ["poetry-core>=1.2"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "7.1"
testpaths = [
    "tests",
]
asyncio_mode = "auto"
#log_format = "%(asctime)-15s | %(levelname)-6s | %(threadName)-12s | %(filename)s:%(lineno)d | %(message)s"
#log_date_format = "%Y-%m-%d %H:%M:%S"
#log_cli = "false"
#log_level = "DEBUG"
addopts = "--color=auto --code-highlight=yes -n auto --maxprocesses=4"
