[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thonny-pololu"
version = "0.0.1"
authors = [
  { name="Paul Grayson", email="dev-paul@pololu.com" },
]
description = "Pololu 3pi+ 2040 Robot support for Thonny."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
