[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "yum-hal"
version = "0.1.3"
authors = [
{name ="袁首京", email = "yuanshoujing@gmail.com"},
]
description = "yummy hardware access layer"
readme = "README.md"
keywords = ["hardware"]
license = {text = "Apache-2.0"}
classifiers = [
	"Programming Language :: Python :: 3",
]

requires-python = ">=3.7"
dependencies = ["msgpack", "loguru"]

[project.optional-dependencies]
test = ["pytest"]
dev = ["build", "twine", "black"]


