[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["equake"]

[project]
name = "equake"
version = "0.0.1"
authors = [
  { name="Leo Zhang", email="leozhang0214@gmail.com" },
]
description = "A library to intuitively access and handle earthquake data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/leoz0214/equake"
"Bug Tracker" = "https://github.com/leoz0214/equake/issues"
