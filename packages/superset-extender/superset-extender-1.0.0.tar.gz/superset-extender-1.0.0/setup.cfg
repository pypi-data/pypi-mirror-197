[metadata]
name = superset-extender
version = attr: supextend.utils.__version__
author = Rework-space
url = https://gitlab.com/rework-space.com/apache-superset/superset-extender
project_urls = 
	Bug Tracker = https://gitlab.com/rework-space.com/apache-superset/superset-extender/-/issues
description = An Apache-Superset extension app that enhances it with tagging, workspaces, batch cleaning
long_description = file:README.md
long_description_content_type = text/markdown
license = Apache License, Version 2.0
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	python-dotenv
	flask
	flask-sqlalchemy
	requests
	python-dateutil
	flask-wtf
	loguru
	prettytable
	pdoc3
	flask-bcrypt
	flask-login
	psycopg2-binary
	flask-oidc
	flask-migrate
	waitress
	itsdangerous==2.0.1
	sphinx
	sphinx-tabs
	karma-sphinx-theme
	build
	twine
	importlib-metadata; python_version<"3.10"
python_requires = >=3.6

[options.package_data]
* = *.txt, *.md

[options.entry_points]
console_scripts = 
	supextend = supextend.cli.entrypoint:cli

[options.packages.find]
where = src
exclude = 
	tests*
	docs*

[egg_info]
tag_build = 
tag_date = 0

