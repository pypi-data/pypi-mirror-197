[metadata]
name = directplot
version = 0.5.0
author = GeorgBraun
author_email = georg.braun@hm.edu
description = Educational library to directly plot single data points
license = MIT License
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GeorgBraun/python-directplot
project_urls = 
	Bug Tracker = https://github.com/GeorgBraun/python-directplot/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	matplotlib >= 3.3.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

