# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fourier_laplace"
version = "1.0.4"
description = "A method of quickly calculating point maps of axis-symmetric drops."
readme = "README.md"
authors = [{ name = "Andres Hyer", email = "andreshyer@gmail.com" }]
license = { file = "GNU General Public License v3 (GPLv3)" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy>=1.0.0"
]
requires-python = ">=3.0"

[project.urls]
Homepage = "https://github.com/andreshyer/fourier-laplace.git"

[tool.setuptools.packages.find]
where = ["src"]
