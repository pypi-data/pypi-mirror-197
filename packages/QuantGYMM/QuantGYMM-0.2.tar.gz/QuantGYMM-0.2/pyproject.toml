[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "QuantGYMM"
version = "0.2"
authors = [
  { name="Gianluca Broll", email="gianluca.broll@gmail.com" },
]
description = "Package for dealing with bond pricing and hedging"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'pandas',
  'numpy',
  'scipy',
]

[project.urls]
"Homepage" = "https://github.com/GianlucaBroll95/QuantGYMM"


