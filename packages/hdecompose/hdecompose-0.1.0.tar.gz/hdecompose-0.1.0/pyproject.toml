[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hdecompose"
version = "0.1.0"
authors = [
  { name="Kyle Oman", email="kyle.a.oman@durham.ac.uk" },
]
description = "Hydrogen decomposition to HI, H2."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "astropy",
]

[project.urls]
"Homepage" = "https://github.com/kyleaoman/eagleSqlTools"
"Bug Tracker" = "https://github.com/kyleaoman/eagleSqlTools/issues"