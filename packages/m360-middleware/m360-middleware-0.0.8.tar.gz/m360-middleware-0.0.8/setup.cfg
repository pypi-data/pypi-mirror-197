[metadata]
name = m360-middleware
version = 0.0.8
description = M360 middleware library for Python Django and Flask
long_description = file: README.md
keywords = M360, M360API, Middleware, Django, Flask
long_description_content_type = text/markdown
author = Hazkiel Gabriel
author_email = hazkiel@corsairm360.com
url = https://www.corsairm360.com/
license = apache-2.0

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
py_modules = m360
install_requires = 
	docker
	jsonschema
	requests
	Werkzeug

[options.package_data]
* = *.json

[egg_info]
tag_build = 
tag_date = 0

