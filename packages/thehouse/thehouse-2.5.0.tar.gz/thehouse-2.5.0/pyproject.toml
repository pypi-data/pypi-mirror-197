[tool.poetry]
name = "thehouse"
version = "2.5.0"
description = "A text-based game written in python"
authors = ["Davide Di Criscito <davide.dicriscito@gmail.com>"]
repository = "https://github.com/ctrlmaniac/the-house/"
readme = "README.md"
license = "MIT"
classifiers = [
    "Topic :: Games/Entertainment"
]

[tool.poetry.scripts]
thehouse = "thehouse.play:play"

[tool.isort]
profile = "black"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.dev-dependencies]
commitizen = "^2.27.1"
black = "^22.3.0"
flake8 = "^4.0.1"
isort = "^5.10.1"
pydocstyle = "^6.1.1"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
