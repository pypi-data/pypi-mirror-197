name: "ðŸ’¡ Feature Request"
description: Create a new ticket for a new feature request
title: "ðŸ’¡ [REQUEST] - <title>"
labels: [
  "feature request"
]
body:
  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: Provide a brief explanation of the feature
      placeholder: Describe and justify in a few lines your feature request
    validations:
      required: true
  - type: textarea
    id: basic_example
    attributes:
      label: "Basic Example"
      description: Indicate here some basic examples of your feature.
      placeholder: A few specific words about your feature request.
    validations:
      required: true
  - type: textarea
    id: drawbacks
    attributes:
      label: "Drawbacks"
      description: What are the drawbacks/impacts brought by the requested feature?
      placeholder: Will it bring degradation of erformance / maintainability / etc?
    validations:
      required: true
  - type: textarea
    id: reference_issues
    attributes:
      label: "Reference Issues"
      description: Is this feature related to any prior issues?
      placeholder: "#Issues IDs"
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: "Other context"
      description: (Optional) Anything else the maintainer should notice?
      placeholder: Identify any unresolved issues.
    validations:
      required: false
  - type: dropdown
    id: contribute
    attributes:
      label: "Contribution"
      description: Are you willing to help implement the featuer?
      multiple: true
      options:
        - "yes"
        - "no (not familiar with the codebase or other constraints)"
        - "I can partially help."
    validations:
      required: true
