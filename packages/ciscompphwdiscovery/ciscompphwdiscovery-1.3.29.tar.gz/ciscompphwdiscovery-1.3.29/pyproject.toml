[project]
name = "ciscompphwdiscovery"
version = "1.3.29"
description = "Cisco MPP Migration Hardware Revision Discovery"
authors = [
    { name = "Collin Moerman", email = "collin@moerman.us" },
]
dependencies = [
    "lxml~=4.8.0",
    "requests~=2.25.1",
    "tqdm~=4.65.0",
    "urllib3~=1.26.5",
    "zeep~=4.2.1",
]
requires-python = ">=3.7"
readme = "README.md"
keywords = [
    "Cisco",
    "MPP",
    "CUCM",
    "AXL",
    "7821",
    "7841",
    "7861",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Communications",
    "Topic :: System :: Networking",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/collinmoerman/ciscompphwdiscovery"

[project.scripts]
ciscompphwdiscovery = "ciscompphwdiscovery.__main__:main"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
