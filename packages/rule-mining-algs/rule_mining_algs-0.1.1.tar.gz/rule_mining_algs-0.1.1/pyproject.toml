[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "rule_mining_algs"
version = "0.1.1"
authors = [{ name = "Josef WÃ¼rf", email = "sepp2357@yahoo.de" }]
