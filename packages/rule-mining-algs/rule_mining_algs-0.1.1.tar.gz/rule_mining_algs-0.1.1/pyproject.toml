readme = "README.md"
requires-python = ">=3.7"
keywords = ["Association Rule Mining"]
classifiers = ["Programming Language :: Python :: 3"]
license = { file = "LICENSE" }
dependencies = [
    "mlxtend >= 0.21.0",
