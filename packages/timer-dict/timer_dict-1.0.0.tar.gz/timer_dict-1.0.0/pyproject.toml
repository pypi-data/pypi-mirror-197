[tool.poetry]
name = "timer-dict"
version = "1.0.0 "
description = "A dictionary where values are removed after a certain time"
authors = ["Jakob Pinterits <jakob.pinterits@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "timer_dict" }]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.1.0"
pre-commit = "^3.1.1"
pytest = "^7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
