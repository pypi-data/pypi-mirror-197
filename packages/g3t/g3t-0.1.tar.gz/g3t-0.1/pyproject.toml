[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "g3t"
version = "0.1"
authors = [
    { name="Kyle Oman", email="kyle.a.oman@durham.ac.uk" },
    { name="Antonio Ragagnin", email="antonio.ragagnin@inaf.it" },
]
description="Gadget3 read routines & other scripts."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "h5py",
]

[project.urls]
"Homepage" = "https://github.com/kyleaoman/g3t"
"Bug Tracker" = "https://github.com/kyleaoman/g3t/issues"
