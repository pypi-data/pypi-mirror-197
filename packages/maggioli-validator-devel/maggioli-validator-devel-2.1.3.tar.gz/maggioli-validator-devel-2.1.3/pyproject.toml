# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maggioli-validator-devel"
version = "2.1.3"
description = "Management utilities for Maggioli's Sportello Telematico modules"
authors = [{ name = "Gruppo Maggioli" }]
dependencies = [
    'PyYAML==6.0',
    'argh==0.26.2',
    'pathtools==0.1.2',
    'aiohttp==3.8.3',
    'watchdog==2.2.0',
    'Jinja2==3.1.2',
    'dynaconf==3.1.11',
    'Click==8.1.3',
    'bs4==0.0.1',
    'requests==2.28.1',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
validator-devel = "validator_entrypoint:cli"
