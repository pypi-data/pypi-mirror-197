
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "product_apriori"
version = "1.0.0"
description = "Apriori product relation test"
readme = "README.md"
authors = [{ name = "DIY", email = "joyce.chan@mrdiy.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
    "feedparser >= 5.2.0",
    "html2text",
    'tomli; python_version < "3.11"',
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/joycecpy1025/procurement/tree/joyce/projects/analytics/product_relation"

[project.scripts]
realpython = "reader.__main__:main"