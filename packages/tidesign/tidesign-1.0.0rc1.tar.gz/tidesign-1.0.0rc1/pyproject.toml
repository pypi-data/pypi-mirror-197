[project]
name = "tidesign"
authors = [
    { name = "Timothee Aubourg", email = "timothee.aubourg@araymond.com" },
]
description = "Recipes for experimental designs"
readme = "README.md"
requires-python = ">=3.8,<4.0"
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
]
dynamic = ["version"]
# Project dependencies are listed below
dependencies = []

# Optional project dependencies are listed below
[project.optional-dependencies]
build = ["build", "invoke", "pip-tools"]
dev = [
    "black",
    "isort",
    "invoke",
    "flake8",
    "mypy",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "types-setuptools",
]
docs = [
    "mkdocs-gen-files",
    "mkdocs-literate-nav",
    "mkdocs-material",
    "mkdocs-section-index",
    "mkdocstrings[python]",
    "pymdown-extensions",
]

[project.urls]
Repository = "https://github.com/quara-dev/tidesign"
Issues = "https://github.com/quara-dev/tidesign/issues"
Project = "https://github.com/orgs/quara-dev/projects/2"


[tool.setuptools.dynamic]
version = { attr = "tidesign.__version__" }

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
