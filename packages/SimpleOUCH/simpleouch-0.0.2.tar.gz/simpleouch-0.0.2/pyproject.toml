[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SimpleOUCH"
version = "0.0.2"
authors = [
  { name="Peter Fortuna", email="peter.j.fortuna@gmail.com" },
]
description = "A simple OUCH 5.0 parser"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pjfort/OUCH_Parser"