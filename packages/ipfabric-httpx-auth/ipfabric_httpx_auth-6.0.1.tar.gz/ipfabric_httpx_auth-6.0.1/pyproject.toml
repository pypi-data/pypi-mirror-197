[tool.poetry]
name = "ipfabric_httpx_auth"
version = "v6.0.1"
description = "DEPRECATED: Authentication plugin for IP Fabric"
authors = [
    "Justin Jeffery <justin.jeffery@ipfabric.io>",
    "Community Fabric <communityfabric@ipfabric.io>"
]
license = "MIT"
readme = "README.md"
keywords = ["ipfabric", "ip-fabric", "community-fabric"]

[tool.poetry.urls]
"IP Fabric" = "https://ipfabric.io/"

[tool.poetry.dependencies]
python = "^3.7.1"
httpx = "^0.23.0"
PyJWT = "^2.4.0"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
python-semantic-release = "^7.23.0"
black = "^22.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
  )/
  | settings.py     # This is where you define files that should not be stylized by black
                     # the root of the project
)
'''