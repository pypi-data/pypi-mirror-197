[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysdl"
version = "1.1.2"
authors = [
  { name="NewtonX", email="kristoph.matthews@newtonx.com" },
]
description = "A python library that helps Stackdriver consume python logs appropriately built on madzak/python-json-logger"
readme = "README.md"
requires-python = ">=3.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'python-json-logger==2.0.7'
]

[project.urls]
"Homepage" = "https://github.com/newtonx-inc/pysdl"
"Bug Tracker" = "https://github.com/newtonx-inc/pysdl/issues"