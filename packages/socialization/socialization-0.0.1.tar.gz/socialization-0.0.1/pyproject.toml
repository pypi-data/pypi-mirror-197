[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "socialization"
version = "0.0.1"
authors = [
  { name="Shit Delicious", email="" },
]
description = "Wrapped bot, god and goddess service."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/groupultra/socialism"
"Bug Tracker" = "https://github.com/groupultra/socialism/issues"