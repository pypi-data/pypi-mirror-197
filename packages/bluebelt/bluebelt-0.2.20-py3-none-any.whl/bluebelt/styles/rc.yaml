# font sizes
xsmall: &xsmall 10
small: &small 14
medium: &medium 18
large: &large 21

# rgb colors
white: &white "#ffffff"
light_blue: &light_blue "#3f8dc5"
blue: &blue "#256fb3"
dark_blue: &dark_blue "#001146"
yellow: &yellow "#fcbe1f"
orange: &orange "#ee5c2b"
red: &red "#b51133"
green': &green "#0d7034"
grey: &grey "#8c94a8"
light_grey: &light_grey "#b5c6cf"
dark_grey': &dark_grey "#3f494d"
black: &black "#0e1221"

rc:
      - lines:
              - linewidth: 1
              - linestyle: "-"
              # - color: 'C0'
              # - marker: 'o'
              - markeredgewidth: 0
              - markersize: 5
              - markerfacecolor: *black
              # - dash_joinstyle: 'miter'
              - dash_capstyle: "round"
              # - solid_joinstyle: 'miter'
              - solid_capstyle: "round"
              # - antialiased: 'True'
              - dashed_pattern: (10, 5)
              - dashdot_pattern: (10, 3, 1, 3,)
              - dotted_pattern: (1, 3)
        # - scale_dashes: True
      # - markers:
      # - fillstyle:: 'full'
      - patch:
              - linewidth: 0.5
              - facecolor: "none"
              - edgecolor: *black
              - force_edgecolor: "True"
        # - antialiased: 'True'
      - hatch:
              - color: *black
              - linewidth: 0.5
      - boxplot:
              - notch: False
              - vertical: True
              - whiskers: 1
              - bootstrap: None
              - patchartist: True
              - showmeans: True
              - showcaps: True
              - showbox: True
              - showfliers: True
              - meanline: True
      - boxplot.flierprops:
              - color: *red
              - marker: "+"
              # - markerfacecolor: *white
              - markeredgecolor: *red
              - markersize: 7
              - linestyle: "none"
              - linewidth: 1
              - color: *black
              - linewidth: 1
              - linestyle: "-"
      - boxplot.whiskerprops:
              - color: *black
              - linewidth: 1
              - linestyle: "-"
      - boxplot.capprops:
              - color: *black
              - linewidth: 1
              - linestyle: "-"
      - boxplot.medianprops:
              - color: *black
              - linewidth: 1
              - linestyle: "-"
      - boxplot.meanprops:
              - color: *blue
              - marker: None
              # - markerfacecolor: *blue
              # - markeredgecolor: *white
              # - markersize: 7
              - linestyle: "solid"
              - linewidth: 1
      - font:
              - family: "sans-serif"
              - style: "normal"
              - variant: "normal"
              - weight: "normal"
              - stretch: "normal"
              - size: *small
              - serif: "Times"
              # - sans-serif: 'Tahoma'
              - "*{'sans-serif':['Tahoma']}"
