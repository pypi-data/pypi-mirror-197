              - prop_cycle: (cycler('color', ["#0e1221", "#256fb3", "#ee5c2b", "#0d7034", "#3f8dc5", "#fcbe1f", "#001146", "#b51133", "#8c94a8"]))
              - autolimit_mode: "data"
              - xmargin: ".05"
              - ymargin: ".25"
      - axes.grid:
              - axis: "both"
              - which: "major"
