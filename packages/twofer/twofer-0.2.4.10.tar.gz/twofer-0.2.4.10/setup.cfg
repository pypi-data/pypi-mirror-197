[metadata]
name = twofer
version = 0.2.4.10
author = Masaaki Shibata
author_email = mshibata@emptypage.jp
description = Twofer is a 'tweet transfer agent' server / client.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/emptypage/twofer/
keywords = twitter
license = MIT
classifiers = 
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
pacage_dir = 
	=src
packages = find:
install_requires = 
	appdirs
	flask
	python-dotenv
	tweepy

[options.package_data]
* = templates/*

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	twofer = twofer.server:main
	tf = twofer.client:main

[egg_info]
tag_build = 
tag_date = 0

