[tool.poetry]
name = "knap"
version = "0.0.5"
description = "Knapsack - data management for AI/ML. Explore, find, and share datasets in your Knapsack."
authors = ["Cooper Lindsey <cooper@knap.ai>"]
readme = "README.md"
packages = [
  {include = "knapsack"}
]
exclude = ["knapsack/test_setup_account.py", "knapsack/test_knapsack.py"]

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.8.3"
boto3 = "1.24.59"
botocore = "1.27.59"
psycopg2 = "2.9.5"
requests = "2.28.1"
rich = "13.3.1"
tqdm = "4.64.1"
typer = {extras = ["all"], version = "^0.1.0"}
urllib3 = "1.26.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/knap-ai/knapsack"
"Bug Tracker" = "https://github.com/knap-ai/knapsack/issues"

[tool.poetry.scripts]
knap = 'knapsack.knapsack:app'
