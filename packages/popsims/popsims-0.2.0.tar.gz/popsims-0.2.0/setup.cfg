[metadata]
name = "popsims"
version = "0.2.0"
description = Population simulation code, https://github.com/caganze/popsims
url = https://github.com/caganze/popsims

[options]
zip_safe = True
include_package_data = True
packages = find:
install_requires = 
	requests

[options.entry_points]
console_scripts = 
	executable-name = my_package.module:function

[options.packages.find]
exclude = 
	Examples
	notebooks
	docs
	data

[egg_info]
tag_build = 
tag_date = 0

