[metadata]
name = Cobra2D
version = attr:cobra2d.__version__
author = "Jan-Niklas Weder, Stefano Camborda La Cruz, Nadine TÃ¶pfer
author_email = ntoepfer@uni-koeln.de
description = A package for building time- and space-resolved metabolic models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Toepfer-Lab/Cobra2D
project_urls = 
	Bug Tracker = https://github.com/Toepfer-Lab/Cobra2D/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	prettytable
	rich
	cobra >= 0.25.0
	typing_extensions
	xmlschema
	ipycytoscape
	networkx
	IPython
	ipywidgets>=7.6.0
	graphviz
	igraph
	requests
	tqdm
	importlib_resources

[options.packages.find]
where = src

[options.package_data]
model_duplication.resources = *.xsd

[egg_info]
tag_build = 
tag_date = 0

