[tool.poetry]
name = "mmf_setup"
version = "0.4.6"
description = "Meta-package to quickly initialize my python environment."
authors = ["Michael McNeil Forbes <michael.forbes+python@gmail.com>"]
license = "BSD-3"
readme = "README.md"
repository = "https://alum.mit.edu/www/mforbes/hg/forbes-group/mmf-setup"
documentation = "https://mmf-setup.readthedocs.io/"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]


[tool.poetry.dependencies]
# Problem with pyfftw and python 3.9
# https://github.com/pyFFTW/pyFFTW/issues/252
python = ">=3.7,<4"
tomlkit = "^0.7.2"
#importlib-metadata = { version = "^1.0", python = "<3.8" }

notebook = {version = "^6.4.5", optional = true}

pytest = {version = "^6.2.5", optional = true}
pytest-cov = {version = "^3.0.0", optional = true}
pytest-flake8 = {version = "^1.0.7", optional = true}
pytest-xdist = {version = "^2.4.0", optional = true}

mercurial = {version = "^5.9.2", optional = true}
hg-evolve = {version = "^10.4.0", optional = true}
hg-git = {version = "^0.10.2", optional = true}
docutils = {version = "^0.17.1", optional = true}
jupyter-contrib-nbextensions = {version = "^0.5.1", optional = true}
importlib-metadata = "^4.8.1"

ipython = {version = "^7.29.0", python = ">=3.7", optional = true}

[tool.poetry.extras]
test = [
    "pytest-cov",
    "pytest-flake8",
    "pytest-xdist",
    "docutils",
    "mercurial",
    "hg-evolve",
    "hg-git",
    "ipython",
]

nbextensions = [
    "jupyter_contrib_nbextensions"
]

hg = [
    "mercurial",
    "hg-evolve",
    "hg-git",
]

mercurial = [
    "mercurial",
    "hg-evolve",
    "hg-git",
]

[tool.poetry.scripts]
mmf_setup = "mmf_setup.cli.mmf_setup:main"
mmf_initial_setup = "mmf_setup.cli.mmf_initial_setup:main"
mmf_setup_cocalc = "mmf_setup.cli.mmf_setup_cocalc:main"

