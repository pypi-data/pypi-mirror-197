[metadata]
name = leukeleu-thumbor-multidir
url = https://github.com/leukleu/leukeleu-thumbor-multidir
author = Jaap Roes
author_email = jroes@leukeleu.nl
description = Thumbor file loader that support multiple source paths
long_description = file:README.md
long_description_content_type = text/markdown
keywords = thumbor file loader multiple source directories
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable

[options]
python_requires = >= 3.8
install_requires = 
	thumbor>=7,<8
packages = find:

[options.packages.find]
exclude = 
	tests
	tests.*

[options.extras_require]
test = 
	black~=23.1
	check-manifest==0.49
	flake8~=6.0
	flake8-assertive~=2.1
	flake8-black~=0.3.0
	flake8-bugbear~=23.3
	flake8-isort~=6.0
	pep8-naming~=0.13
	
	coverage~=7.2
	preggy~=1.4.4

[egg_info]
tag_build = 
tag_date = 0

