[metadata]
name = iot-rdb
version = attr: iot_rdb.__version__
description = Redis iot implementation for conecting containers in Jetson Xavier NX
long_description = file: README.md
long_description_content_type = text/markdown
author = Francisco Fonseca
author_email = fffonseca@uc.cl
url = https://github.com/OF306PUC/iot-plc-project/tree/main/tools/packages/iot-rdb

[options]
packages = find:
install_requires = 
	redis
python_requires = >=3

[options.packages.find]
exclude = 
	tests*
	testing*

[egg_info]
tag_build = 
tag_date = 0

