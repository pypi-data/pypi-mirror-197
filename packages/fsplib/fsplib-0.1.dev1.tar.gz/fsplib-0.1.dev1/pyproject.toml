# pyproject.toml
[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]

[project]
name = "fsplib"
# version = "0.0.1"
dynamic = ["version"]

readme = "README.md"
requires-python = ">=3.7"

[tool.setuptools_scm]
write_to = 'fsplib/_version.py'
version_scheme = 'guess-next-dev'
local_scheme = 'no-local-version'

