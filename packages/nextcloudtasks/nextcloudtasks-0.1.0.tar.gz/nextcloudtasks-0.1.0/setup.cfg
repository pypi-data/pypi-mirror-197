[metadata]
name = nextcloudtasks
version = 0.1.0
author = Manuel Mancera
author_email = manu@unam.re
description = A Nextcloud Tasks API wrapper with some useful examples for CLI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sinkmanu/nextcloud-tasks
project_urls = 
	Source = https://github.com/sinkmanu/nextcloud-tasks
	Bug Tracker = https://github.com/sinkmanu/nextcloud-tasks/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Topic :: Office/Business :: Scheduling
	Programming Language :: Python
license = GPL

[options]
install_requires = 
	caldav
	prettytable
package_dir = 
	= src
packages = find:
python_requires = >=3.6
scripts = examples/nc-tasks.py

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

