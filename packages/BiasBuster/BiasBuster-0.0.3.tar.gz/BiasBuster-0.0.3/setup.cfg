[metadata]
name = BiasBuster
version = 1.0.2
author = Nathalie Rzepka
description = A Python package to check for algorithmic bias.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/nathalierze/BiasBuster
project_urls = 
	Bug Tracker = https://github.com/nathalierze/BiasBuster/issues
	repository = https://github.com/nathalierze/BiasBuster
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

