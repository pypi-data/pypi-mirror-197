[metadata]
name = librtree
version = attr: librtree.__version__
author = J.J. Green
author_email = j.j.green@gmx.co.uk
url = https://gitlab.com/jjg/librtree-python
description = The R-tree spatial index of Guttman-Green
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	R-tree
	spatial-index
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
python_requires = 
	>= 3.7

[options]
package_dir = 
	= src
packages = 
	librtree
	librtree.rtree
zip_safe = True
include_package_data = True

[options.extras_require]
dev = 
	build
	twine
	sphinx
test = 
	pytest
	pytest-cov
	mypy

[options.package_data]
librtree = 
	data/schema.json
	*.txt
	README.md

[egg_info]
egg_base = /tmp
tag_build = 
tag_date = 0

[tool:pytest]
addopts = --cov=librtree --cov-report=html:test/coverage --cov-report=term

