[tool.poetry]
name = "qubox-ufsc"
version = "0.1.0"
description = "Client for the QuBOX UFSC"
authors = ["Quantuloop <contact@quantuloop.com>"]
readme = "README.md"
license = "QuBOX UFSC Client EULA"
packages = [{include = "qubox_ufsc", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.7.2, <4"
requests = "^2.28.2"
ket-lang = "^0.5.0.1"


[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.1"
pylint = "^2.17.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
