[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["*.ini"]

[project]
name = "nazca4sdk"
authors = [
    {name = "APA Group", email = "info@apagroup.pl"},
]
description = "My package description"
readme = "README.md"
license = {text ="Apache License 2.0"}
version = "14.14.14"
dependencies = [
	"numpy",
	"pandas",
	"pyyaml",
	"mysql-connector-python",
	"configparser",
	"py",
	"tzlocal",
	"six",
	"requests",
	"pydantic",
	"clickhouse_driver",
	"urllib3",
	"kafka-python",
	"datetime",
	"typing",
	"dask",
	"clickhouse-connect"
]
