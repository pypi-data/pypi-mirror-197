[metadata]
name = BooFoo
version = 1.2
author = Naif Alshaye
author_email = naif@naif.io
description = Get cli commands
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/naifalshaye/boofoo
project_urls = 
	Bug Tracker = https://github.com/naifalshaye/boofoo/issues
	repository = https://github.com/naifalshaye/boofoo
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

