[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "adapters"
version = "0.0.1"
authors = [
  { name="Haris Jabbar", email="harisjabbar@gmail.com" },
]
description = "Simplified implementation of Transformer Adapters"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/maveriq/adapters"
"Bug Tracker" = "https://github.com/maveriq/adapters/issues"
