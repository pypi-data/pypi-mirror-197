[metadata]
name = stactools-datacube
version = attr: stactools.datacube.__version__
description = PROVIDE DESCRIPTION HERE
long_description = file: README.md
long_description_content_type = text/markdown
author = stac-utils
author_email = stac@radiant.earth
url = https://github.com/stactools-packages/datacube
project_urls = 
	Issues = https://github.com/stactools-packages/datacube/issues
keywords = 
	stactools
	pystac
	catalog
	STAC
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	= src
packages = find_namespace:
install_requires = 
	stactools >= 0.4.0
	gdal >= 3.3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

