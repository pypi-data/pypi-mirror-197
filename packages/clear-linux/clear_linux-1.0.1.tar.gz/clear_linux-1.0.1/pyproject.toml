[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clear_linux"
version = "1.0.1"
authors = [
  { name="Airplaneboy14", email="airplaneboy14mc@gmail.com" },
]
description = "Runs the linux clear command from python in one function"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
"Homepage" = "https://airplaneboy14mc.github.io/pypi-clear/"
"Bug Tracker" = "https://github.com/airplaneboy14mc/pypi-clear/issues"
