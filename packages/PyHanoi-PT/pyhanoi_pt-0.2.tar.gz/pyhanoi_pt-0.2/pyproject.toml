[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyHanoi_PT"
version = "0.2"
authors = [
  { name = "Pranav Taysheti", email = "pranavtaysheti@gmail.com" }
]
description = "A universal brute-force tower of hanoi solver"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pranavtaysheti/PyHanoi"
