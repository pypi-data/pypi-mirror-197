[check-manifest]
ignore = 
	bootstrap.py
	jenkins.cfg

[isort]
profile = black
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2

[bdist_wheel]
universal = 0

[flake8]
ignore = 
	W503,
	C812,
	E501
	T001
	C813
exclude = docs
max-line-length = 120
max-complexity = 18
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0

