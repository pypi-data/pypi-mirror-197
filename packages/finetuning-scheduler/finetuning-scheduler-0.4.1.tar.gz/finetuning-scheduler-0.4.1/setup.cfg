[tool:pytest]
pythonpath = tests
norecursedirs = 
	.git
	.github
	dist
	build
	docs
addopts = 
	--strict-markers
	--doctest-modules
	--color=yes
	--disable-pytest-warnings
	--ignore-glob='src/fts_examples/ipynb_src/*.py'
	--ignore='.actions/assistant.py'
junit_duration_report = call

[coverage:report]
exclude_lines = 
	pragma: no-cover
	warnings
	pass
	rank_zero_warn
	raise NotImplementedError

[flake8]
max-line-length = 120
exclude = 
	.tox,
	*.egg
	build
	temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731
	W503
	E203
per-file-ignores = 
	src/fts_examples/ipynb_src/fts_superglue_nb.py:E501,F401,F821

[egg_info]
tag_build = 
tag_date = 0

