[metadata]
name = hindsight-storedot
version = 1.0.2
author = GB
author_email = gilb@store-dot.com
description = jupyter utilities
long_description = file: README.md
url = https://https://github.com/hindsight/banner
project_urls = 
	Bug Tracker = https://https://github.com/storedot/hindsight/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	ipython
	bokeh>=2.4.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

