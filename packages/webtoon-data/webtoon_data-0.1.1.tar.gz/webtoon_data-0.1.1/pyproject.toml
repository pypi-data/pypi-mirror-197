[tool.poetry]
name = "webtoon_data"
version = "0.1.1"
description = "Python wrapper for Webtoon data"
authors = ["Kim Eunji"]
license = "MIT"
readme = "README.md"
documentation = 'https://webtoon-data.readthedocs.io/en/latest/'
homepage = "https://github.com/ekimz/webtoon_data"
repository = "https://github.com/ekimz/webtoon_data"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
Sphinx = "^4.3.2"
myst-nb = "^0.13.1"
sphinx-autoapi = "^1.8.4"
sphinx-rtd-theme = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"