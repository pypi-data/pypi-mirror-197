[tool.poetry]
name = "grants"
version = "0.2.0"
description = "Scripts to download and format grants from grants.gov and pivot-rp"
authors = ["Kevin Lai <zlnh4@umsystem.edu>"]
include = ["geckodriver"]

[tool.poetry.dependencies]
python = "^3.8"
docopt = "^0.6.2"
pandas = "^1.3.5"
openpyxl = "^3.0.9"
pymongo = "^4.0.1"
xlrd = "^2.0.1"
toml = "^0.10.2"
revChatGPT = "^2.2.0"
selenium = "^4.8.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fed_download = "grants.fed_download:main"
fed_download_opps = "grants.fed_download_opps:main"
fed_sort = "grants.fed_sort:main"
fed_filter = "grants.fed_filter:main"
fed_select = "grants.fed_select:main"
fed_to_html = "grants.fed_to_html:main"
fed_to_excel = "grants.fed_to_excel:main"
fed_set = "grants.fed_set:main"
fed_extract_attr = "grants.fed_extract_attr:main"
piv_to_fed = "grants.piv_to_fed:main"
piv_extract_attr = "grants.piv_extract_attr:main"
piv_to_excel = "grants.piv_to_excel:main"
excel_to_csv = "grants.excel_to_csv:main"
awards_to_json = "grants.awards_to_json:main"
award_upload = "grants.award_upload:main"
csv_to_excel = "grants.csv_to_excel:main"
toml_to_csv = "grants.toml_to_csv:main"
fed_size = "grants.fed_size:main"
fed_to_json = "grants.fed_to_json:main"
piv_to_json = "grants.piv_to_json:main"
append_to_json = "grants.append_to_json:main"
piv_correct_column = "grants.piv_correct_column:main"
remove_chars = "grants.remove_chars:main"
fed_chatgpt = "grants.fed_chatgpt:main"
