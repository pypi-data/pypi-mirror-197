[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Github-Updater"
version = "0.0.2"
authors = [
  { name="Updater", email="1mag1n33dev@gmail.com" },
]
description = "Downloads the latest release of a package from a GitHub repository and replaces the old files with the new ones."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/1mag1n33/Updater"
"Bug Tracker" = "https://github.com/1mag1n33/Updater/issues"