[tool.poetry]
name = "penvy"
version = "1.3.0.dev1"
description = "Pyfony framework development environment initializer"
readme = "README.md"
repository = "https://github.com/pyfony/penvy"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["penvy/**/*.sh", "penvy/conda/conda_executable_paths.txt"]

packages = [
    { include = "penvy", from = "src" },
]

[tool.poetry.scripts]
"penvy-init" = "penvy.init:main"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
pytest = "5.2.*"
flake8 = "^3.8.4"
black = "^22.0.0"
pep8-naming = "^0.11.1"
poethepoet = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
black = "black --line-length=140 --exclude src/penvy/toml src"
black-check = "black --line-length=140 --exclude src/penvy/toml --check src"
flake8 = "flake8 --ignore=E501,W503 --exclude src/penvy/toml src"
precommit = ["black", "flake8"]
