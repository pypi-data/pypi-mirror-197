[metadata]
name = fqdn_parser
description = Library to download and use the latest set of TLDs and public multi label domain suffixes from IANA and ICANN
author = John Conwell
author_email = john@iamjohn.me
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/jconwell/fqdn_parser/
project_urls = 
	Documentation = https://github.com/jconwell/fqdn_parser/
	Source = https://github.com/jconwell/fqdn_parser/tree/master/fqdn_parser
	Changelog = https://github.com/jconwell/fqdn_parser/blob/master/CHANGELOG.rst
	Download = https://pypi.org/project/fqdn_parser/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = 
	fqdn_parser
	fqdn_parser/entropy
	fqdn_parser/utils
include_package_data = True
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests>=2.2,<3.0
	bs4
	unidecode>=1.3.6
	tranco>=0.6
	pandas

[options.packages.find]
where = fqdn_parser
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov fqdn_parser --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 160
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.2
package = fqdn_parser

[egg_info]
tag_build = 
tag_date = 0

