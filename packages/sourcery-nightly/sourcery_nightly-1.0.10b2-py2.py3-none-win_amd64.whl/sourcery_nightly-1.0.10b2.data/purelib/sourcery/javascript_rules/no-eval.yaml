rules:
- id: no-eval
  description: Never use eval(), it opens too many vulnerabilities
  any:
  - pattern: eval(${value})
  - pattern: window.eval(${value})
  - pattern: globalThis.eval(${value})
  tags:
  - default
  language: javascript
  tests:
  - match: eval("throw 1")
  - no-match: obj.eval("throw 1")
