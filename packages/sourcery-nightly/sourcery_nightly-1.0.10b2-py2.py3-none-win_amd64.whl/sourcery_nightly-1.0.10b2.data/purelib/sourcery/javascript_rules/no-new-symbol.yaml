rules:
- id: no-new-symbol
  description: An instance of `Symbol` can only be created using `Symbol` as a function
  language: javascript
  tags:
  - default
  pattern: new Symbol(...)
  replacement: Symbol(...)
  tests:
  - match: new Symbol("abc")
    expect: Symbol("abc")
  - match: const abc = new Symbol("def")
    expect: const abc = Symbol("def")
  - no-match: Symbol("def")
  - no-match: |
      let obj = { symbol: Symbol("def") }
