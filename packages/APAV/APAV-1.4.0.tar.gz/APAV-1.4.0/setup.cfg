[metadata]
name = APAV
version = 1.4.0
description = A Python library for Atom Probe Tomography analysis
long_description = file: README.md
long_description_content_type = text/markdown
readme = file: README.md
license = GPLv2+
authors = Jesse Smith
keywords = 
	atom probe
	tomography
	field evaporation
	data analysis
	materials science
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Visualization
url = https://apav.readthedocs.io/en/latest/
project_urls = 
	Documentation = https://apav.readthedocs.io/en/latest/
	Source = https://gitlab.com/jesseds/apav
	Releases = https://gitlab.com/jesseds/apav/-/releases

[options]
packages = find:
python_requires = >= 3.7
include_package_data = True
install_requires = 
	numpy
	pyqtgraph >=0.11.1
	lmfit
	fast-histogram
	tabulate
	PyQt5 >=5.11
	periodictable

[options.packages.find]
exclude = 
	docs*
	build*

[options.extras_require]
dev = 
	cython
	pytest
	pytest-qt
	build
	sphinx
	sphinx-rtd-theme
	sphinx-autodoc-typehints
	sphinx-material
	coverage
	twine

[egg_info]
tag_build = 
tag_date = 0

