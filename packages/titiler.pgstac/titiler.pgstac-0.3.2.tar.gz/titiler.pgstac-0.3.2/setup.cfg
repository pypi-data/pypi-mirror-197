[metadata]
version = attr: titiler.pgstac.__version__

[isort]
profile = black
known_first_party = titiler
forced_separate = stac_fastapi,fastapi,starlette
known_third_party = rasterio,morecantile,rio_tiler,cogeo_mosaic,brotli_asgi,geojson_pydantic
default_section = THIRDPARTY

[flake8]
ignore = E501,W503,E203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-complexity = 12
max-line-length = 90

[mypy]
no_strict_optional = True

[pydocstyle]
select = D1
match = (?!test).*\.py

[egg_info]
tag_build = 
tag_date = 0

